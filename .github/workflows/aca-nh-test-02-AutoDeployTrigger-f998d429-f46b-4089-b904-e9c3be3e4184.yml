name: Trigger auto deployment for aca-nh-test-02

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aca-nh-test-02-AutoDeployTrigger-f998d429-f46b-4089-b904-e9c3be3e4184.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ACANHTEST02_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACANHTEST02_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACANHTEST02_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.ACANHTEST02_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACANHTEST02_REGISTRY_PASSWORD }}
          containerAppName: aca-nh-test-02
          resourceGroup: rg-nh-test-01
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_



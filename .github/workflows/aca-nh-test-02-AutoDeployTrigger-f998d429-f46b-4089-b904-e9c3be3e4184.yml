

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login  
        uses: Azure/login@v1
        with:
          client-id: ${{ secrets.ACANHTEST02_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACANHTEST02_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACANHTEST02_AZURE_SUBSCRIPTION_ID }}

      
      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: nicecontainerreg.azurecr.io
          registryUsername: ${{ secrets.ACANHTEST02_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACANHTEST02_REGISTRY_PASSWORD }}
          containerAppName: aca-nh-test-02
          resourceGroup: rg-nh-test-01
          containerAppEnvironment: env-nh-testwerkend-01
          imageToBuild: nicecontainerreg.azurecr.io/aca-nh-testwerkend-01:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_



